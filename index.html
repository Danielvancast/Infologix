
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InfoLogix | Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-dark text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">InfoLogix</h1>
    </div>
  </header>

  <section class="py-20 bg-gray-100">
    <div class="container mx-auto px-6">
      <h2 class="text-3xl md:text-4xl font-bold text-dark mb-6">Hablemos sobre tu proyecto</h2>
      <p class="text-gray-600 mb-8">Completa el formulario y uno de nuestros expertos se pondrá en contacto contigo en menos de 24 horas.</p>

      <form action="https://formsubmit.co/daniel@vancastsolutions.com" method="POST" class="space-y-6">
        <input type="hidden" name="_next" value="https://danielvancast.github.io/Infologix/gracias.html">
        <input type="hidden" name="_captcha" value="false">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-700">Nombre completo</label>
          <input type="text" name="name" required class="w-full border border-gray-300 p-3 rounded" />
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" name="email" required class="w-full border border-gray-300 p-3 rounded" />
        </div>
        <div>
          <label for="message" class="block mb-2 text-sm font-medium text-gray-700">Mensaje</label>
          <textarea name="message" rows="5" required class="w-full border border-gray-300 p-3 rounded"></textarea>
        </div>
        <button type="submit" class="bg-primary text-white px-6 py-3 rounded hover:bg-opacity-90">Enviar mensaje</button>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center p-4">
    <p>© 2025 InfoLogix. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
