
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>InfoLogix | Contacto</title>
</head>
<body style="font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h1>Contáctanos</h1>
    <form action="https://formsubmit.co/daniel@vancastsolutions.com" method="POST" style="display: flex; flex-direction: column; width: 300px; gap: 10px;">
        <input type="hidden" name="_next" value="https://danielvancast.github.io/Infologix/gracias.html">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="name" placeholder="Nombre completo" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
        <button type="submit" style="padding: 10px; background-color: #749c7a; color: white; border: none; cursor: pointer;">Enviar</button>
    </form>
</body>
</html>
